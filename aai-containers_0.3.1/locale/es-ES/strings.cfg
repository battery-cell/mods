[mod-setting-description]
aai-containers-resize-1x1=Mantiene un espacio constante entre los contenedores por los que puede caminar.
aai-containers-scale-icons=Los iconos del modo-alt que se muestra sobre los contenedores se ampliarán según el tamaño del contenedor.
aai-containers-progression=Tamaño de inventario de Cofre de madera, Cofre de hierro, Cofre de acero, Caja fuerte, Depósito, Almacén. CD = Densidad constante por baldosa para acero+. Advertencia: Los contenedores de alto tamaño de inventario reducen el UPS, no se recomienda exceder el tamaño máximo de inventario de 540.
aai-containers-number-icons=Por defecto, puedes ver el tamaño del contenedor con un número en la parte superior izquierda del icono.

