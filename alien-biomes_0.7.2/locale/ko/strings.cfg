[mod-setting-description]
alien-biomes-terrain-scale=생물군계의 면적을 조정합니다. 낮은 값은 더욱 다양한 생물군계을 만듭니다. 기본값: 100
alien-biomes-temperature-low=행성의 최소 온도 수치입니다. 낮은 값일수록 더 많은 눈과 얼음을 만듭니다. 기본값: -50
alien-biomes-temperature-high=행성의 최대 온도 수치입니다. 높은 값일수록 더 많은 화산을 만듭니다. 기본값: 150.
alien-biomes-humidity-low=행성의 최소 습도 수치입니다. 낮은 값일수록 더 많은 사막을 만듭니다.기본값: 0.
alien-biomes-humidity-high=행성의 최대 습도 수치입니다. 높은 값일수록 더 많은 풀를 만듭니다. 기본값: 100.
alien-biomes-aux-low=행성의 최소 색상 변화 수치입니다. 녹색 / 갈색 / 황갈색 색상을 더 추가하려면 줄이십시오. 녹색 / 갈색 / 황갈색을 덜 일반적으로 만들려면 늘리십시오. 기본값: 0.
alien-biomes-aux-high=행성의 최대 색상 변화 수치입니다. 파란색 / 자주색 / 빨간색을 더 추가하려면 늘리십시오. 파란색 / 자주색 / 빨간색을 덜 일반적으로 만들려면 줄이십시오. 기본값: 100.
alien-biomes-disable-vegetation=활성화된 경우 풀밭 지형, 나무 및 식물 기반 장식이 모두 제거됩니다(다른 모드에서 추가하지 않는 한). 이를 통해 죽은 행성, 달 또는 소행성을 시뮬레이션할 수 있습니다.
tile-speed-reduction=일부 타일 (뜨거운 화산 지형과 같은) 은 플레이어의 속도를 줄입니다. 이 숫자를 줄인다는 것은 지형이 당신을 덜 느리게 한다는 것을 의미합니다.
alien-biomes-reduced-tiles=타일 종류 감소
