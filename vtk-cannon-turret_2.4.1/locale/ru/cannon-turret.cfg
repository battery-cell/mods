vtk-cannon-turret-explosion-ff=Разрешить урон дружественным постройкам при стрельбе из магазинов с разрывными пушечными снарядами? (По умолчанию: Нет).
vtk-cannon-turret-magazine-new-icon=Использовать обновлённую иконку магазина с пушечными снарядами? (По умолчанию: Да).

[mod-setting-description]
vtk-cannon-turret-ammo-use=Пушечные снаряды из магазинов могут пролетать над дружественными постройками. Обычные пушечные снаряды сталкиваются с дружественными постройками.
vtk-cannon-turret-explosion-ff=По умолчанию все дружественные постройки НЕ получают урон от разрывных боеприпасов из пушечного магазина. Не заменяет другие пушечные снаряды.
vtk-cannon-turret-magazine-new-icon=Исключительно ностальгический косметический эффект.
