[item-description]
vtk-cannon-turret=Пушка, установленная на башню. Имеет хорошую дальность и урон при малой скорости вращения и низкой скорострельности. Также не очень точна, но хороша против массовых скоплений противника. Использует танковые снаряды, собранные в специальные магазины.
vtk-cannon-turret-heavy=Большая тяжёлая пушечная турель. Менее дальнобойная, но более скорострельная версия обычной пушечной турели, что делает её смертоносным орудием на малых дистанциях. Имеет ограниченный угол поворота башни. Использует танковые снаряды, собранные в специальные магазины.
cannon-shell-magazine=Магазин с пушечными снарядами, который подходит только для пушечных башен. Снаряды проходят над дружественными зданиями.
explosive-cannon-shell-magazine=Магазин с разрывными пушечными снарядами, который подходит только для пушечных башен. Снаряды проходят над дружественными зданиями.
uranium-cannon-shell-magazine=Магазин с урановыми пушечными снарядами, который подходит только для пушечных башен. Снаряды проходят над дружественными зданиями.
explosive-uranium-cannon-shell-magazine=Магазин с разрывными урановыми пушечными снарядами, который подходит только для пушечных башен. Снаряды проходят над дружественными зданиями.

