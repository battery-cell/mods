[mod-setting-description]
train_loader_inventory_size=Sets the inventory size for the Loader. Choose a value between 8 and 200. Default is 96. High values could impact performance.
use_loader_stubby_graphic=Lowers the height of the sprite for improved visibility.
train_loader_size=Sets the size of the Loader. Choose between 4 and 6 tiles. May cause overlap issues if you go from 4 to 6 and loaders already exist.
experimental-balancing=Enables experimental auto balancing (runs once on initial train load, doesn't effect unloading).
load-speed-experimental-limit=Sets load/unload speed to 4 stacks a second. Experimental, may have issues with auto balancing or modded items.

